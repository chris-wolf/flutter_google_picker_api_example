    <title>Minimal GSI Test</title>

        // This function will be called if the GSI script loads successfully.

            // window.flutter_inappwebview.callHandler('gsiStatus', 'success');
        }
    </script>
    <script src="https://accounts.google.com/gsi/client?onload=onGsiLoaded" defer></script>
</head>
<body style="font-family: sans-serif;">
<h1>Testing GSI Script Load</h1>
